<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- customs css -->
  <link rel="stylesheet" href="book_ticket.css">
</head>

<body>

  <section id="wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 offset-md-4">
          <div class="logo">
            <img src="img/cinemax.jpg" class="img-fluid" alt="">
          </div>
          <form action="#" class="rounded shadow bg-white p-5">
            <h2 class="text-center pb-4 fw-bolder">Book Your Seat</h2>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-inp" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control form-inp" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Email Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control form-inp" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Conatct</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control form-inp" id="floatingPassword" placeholder="Password">
            </div>
            <select class="form-select form-inp" aria-label="Default select example">
              <option selected>Select Time Slot</option>
              <option value="1">10 : 13 IST</option>
              <option value="2">14 : 17 IST</option>
              <option value="3">18 : 21 IST</option>
              <option value="3">22 : 01 IST</option>
            </select>
            
            <h4 class="text-center pt-3">Payment</h4>
            <div class="payment-app text-center mt-4">
              <span><i class="fa-brands fa-google-pay"></i></span>
              <span><i class="fa-brands fa-paypal"></i></span>
              <span><i class="fa-solid fa-credit-card"></i></span>
              <span><i class="fa-brands fa-amazon-pay"></i></span>
              <p class="pt-4">Net Banking <span><i
                    class="fa-solid fa-building-columns text-muted fs-4 bank-icon"></i></span></p>
              <select class="form-select form-select-lg mb-3 form-inp" aria-label="Large select example">
                <option selected>Add Bank Accounts</option>
                <option value="1">State Bank of India</option>
                <option value="2">Axis Bank</option>
                <option value="3">Bank of Baroda</option>
                <option value="3">Punjab National Bank</option>
                <option value="3">United Bank of India</option>
                <option value="3">RBL Bank Limited</option>
                <option value="3">ICICI Bank Limited</option>
                <option value="3">Union Bank of India</option>
                <option value="3">Bandhan Bank</option>
                <option value="3">Canara Bank</option>
                <option value="3">IDBI Bank</option>
                <option value="3">Kotak Bank</option>
                <option value="3">Bank of Maharashtra</option>
                <option value="3">Allahabad Bank</option>
                <option value="3">Central Bank of India</option>
                <option value="3">IndusInd Bank</option>
                <option value="3">Others</option>
              </select>
            </div>

            <div class="slot-booking">
              <h5> Seats </h5>
              <div class="count">
                <span><i class="fa-solid fa-minus icon" onclick="clickdecreament()"></i></span>
                  <p class="count-seats">1</p>
                <span><i class="fa-solid fa-plus icon" onclick="clickincreament()"></i></span>
                
              </div>
            </div>
            <a href="#"><button type="button" id="pay-button" onclick="loader()" class="btn btn-primary payment-btn offset-md-2 mt-5">Pay <i class="fa-solid fa-indian-rupee-sign"></i> 450</button></a>
            <div class="spinner-border text-primary" role="status" id="loader-div">
              <span class="visually-hidden">Loading...</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>

// count
let index = 1;
let amount = 450;
function clickincreament(){
    index++;
    document.querySelector(".count-seats").innerHTML = index;

    amount = document.querySelector("#pay-button").innerHTML = amount + 450;
    return amount;
}
    
function clickdecreament(){
   index--;
   if(index > 0){
    document.querySelector(".count-seats").innerHTML = index;
   }
    if(amount > 450){
    amount = document.querySelector("#pay-button").innerHTML = amount - 450;
    return amount;
}
}

// loader

function loader(){
    document.querySelector("#loader-div").style.display = "block";
    setTimeout(()=>{
        const myWindow = window.open("http://127.0.0.1:5500/succesfully_payment.html", "width=800, height=800");
        document.querySelector("#loader-div").style.display = "none";
        setTimeout(()=>{
                myWindow.close();
                location.reload();
            },3000)
    },4000)
   
  
}

  </script>
</body>

</html>
